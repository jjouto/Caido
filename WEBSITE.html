<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caido - Animated Dark Vibe Website</title>
    <style>
        /* Global Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #101010;
            color: #e0e0e0;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth; /* Added smooth scrolling */
        }

        h1, h2 {
            color: #00ff88;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            background-color: #1a1a1a;
            padding: 1em;
            display: flex;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #e0e0e0;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            color: #00ff88;
            text-shadow: 0 0 8px #00ff88;
            transform: scale(1.1);
        }

        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #101010;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            border: 16px solid #101010;
            border-top: 16px solid #00ff88;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            background: linear-gradient(135deg, #00ff88 20%, #1a1a1a);
            color: #121212;
            overflow: hidden;
            position: relative;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .hero h1 {
            font-size: 3em;
            animation: textGlow 2s ease-in-out infinite alternate;
            position: relative;
        }

        .hero button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ff88;
            color: #121212;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0 0 10px #00ff88;
        }

        .hero button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ff88, 0 0 30px #00ff88;
        }

        /* Keyframe Animations */
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88; }
            100% { text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* About Section with Slide-In Effect */
        .about {
            padding: 50px;
            text-align: center;
            background-color: #1a1a1a;
            color: #00ff88;
            animation: fadeIn 2s ease-out;
        }

        /* Product Showcase with Hover Glow Effect */
        .product-showcase {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 50px;
            background-color: #121212;
        }

        .product-card {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 250px;
            margin: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
        }

        .product-card h3 {
            color: #00ff88;
            margin: 10px 0;
        }

        .product-card button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #00ff88;
            color: #121212;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .product-card button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
        }

        /* Contact Section */
        .contact {
            padding: 50px;
            background-color: #1a1a1a;
            color: #00ff88;
            text-align: center;
        }

        .contact-form input, .contact-form textarea {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            margin: 10px 0;
            background-color: #121212;
            color: #e0e0e0;
            border: 1px solid #333;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #00ff88;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .contact-form button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
        }
    </style>
</head>
